<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100%;
            height: 100%;
        }
        img.opacity {
            opacity: 1;
            filter: alpha(opacity=100);
            /* IE8 and lower */
            zoom: 1;
            /* Triggers "hasLayout" in IE 7 and lower */
        }

        img.opacity:hover {
            opacity: 0.5;
            filter: alpha(opacity=50);
            zoom: 1;
        }
    </style>
</head>

<body>
    <img src="bg.jpg"
    alt="MDN logo" width="128" height="146"
    class="opacity">
</body>

</html>
